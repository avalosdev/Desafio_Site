            <div class="content">
                <h1>Informações para contato</h1> 
                        <form action="#" method="post">
                            <label>Nome</label>
                            <input type="text" name="nome" required   ><br>
                            <label>Celular</label>
                            <input type="tel" name="Celular" required ><br>
                            <label>E-mail</label >
                            <input type="email" name="e-mail" required ><br>
                            <label>Assunto</label>
                            <input type="text" name="assunto" required ><br >
                            <label>Mensagem</label><br>
                            <textarea placeholder="Escreva aqui sua mensagem..." name="Mensagem" cols="30" rows="7" required ></textarea><br>
                            <input type="button" value="Enviar">
                            <input type="reset" value="Limpar">
                        </form>
